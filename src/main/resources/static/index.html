<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Spring Boot WebSocket Chat Application | Kabaye</title>
    <link href="/css/main.css" rel="stylesheet"/>
    <script>
        let port = 80;
        function onInit() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', '/port');
            xhr.send();
            xhr.onload = function () {

                if (xhr.status !== 200) { // analyze HTTP status of the response
                    alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
                } else { // show the result
                    port = xhr.responseText // responseText is the server
                }
            };
        }

        onInit();
    </script>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="name" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <button class="accent username-submit" type="submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea" onscroll="onScroll()"></ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="message" placeholder="Type a message..."
                           type="text"/>
                    <button class="primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
